[program:consumer]
command=python consumer.py
directory=/mnt/c/Users/samri/persistent_queue_system
autostart=true
autorestart=true
stderr_logfile=/mnt/c/Users/samri/persistent_queue_system/logs/consumer_err.log
stdout_logfile=/mnt/c/Users/samri/persistent_queue_system/logs/consumer_out.log